<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Logowanie</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="fontello/css/fontello.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
	<div id="container">
		<div id="login_form" >
			<input id="login" type="text" placeholder="Login">
			<input id="password" type="password" placeholder="Password">
			<button id="log_access" onclick="accessAccount()">Log in</button>
			<button id="button_sign" onclick="signUp()">Sign up</button>
		</div>
		<div id="createAccount_form">
			<input id="name" type="text" placeholder="Name">
			<input id="surname" type="text" placeholder="Surname">
			<input id="email" type="text" placeholder="E-mail">
			<input id="n_password" type="password" placeholder="Password">
			<button id="sign_access" onclick="createAccount()">Sign up</button>
			<button id="button_log" onclick="logIn()">Log in</button>
		</div>
		<div id="user_Account">
			Hello User!
			<button onclick="logOut()">Log out</button>
		</div>	
	</div>
	<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
	<script src="index.js"></script>
</body>

</html>
